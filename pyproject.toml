[project]
name = "es-vocab"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    {name = "Atef Ben Nasser", email = "atef.bennasser@ipsl.fr"},
    {name = "SÃ©bastien Gardoll", email = "sebastien.gardoll@ipsl.fr"},
    {name = "Guillaume Levavasseur", email = "guillaume.levavasseur@ipsl.fr"},
    {name = "Sven Rodriguez", email = "sven.rodriguez@ipsl.fr"},
    {name = "Laurent Troussellier", email = "laurent.troussellier@ipsl.fr"},
]
dependencies = [
    "fastapi>=0.111.0",
    "rdflib-endpoint>=0.5.1",
    "pydantic>=2.8.2",
    "pytest>=8.3.1",
    "rdflib>=7.0.0",
    "mkdocs>=1.6.0",
]
requires-python = "==3.12.3"
readme = "README.md"

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "pre-commit>=3.6.2",
    "isort>=5.13.2",
    "ruff>=0.5.1",
]

[tool.ruff]
line-length = 120

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)s] %(name)s: %(message)s"

[tool.pdm.scripts]
server.call = "es_vocab.server:run_app"
